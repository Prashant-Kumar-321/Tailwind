<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Searchable Drop Down list</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="select-box">
			<div class="select-option">
				<input type="text" id="value" placeholder="Select" readonly>  <!--No need to this --- To Do.Regex -->
			</div>
			
			<div class="content">
				<div class="search">
					<input type="text" id="option-search" placeholder="Search">
				</div>
				<div class="options">
					<ul>
						<li>HTML</li>
						<li>CSS</li>
						<li>JAVASCRIPT</li>
						<li>PHP</li>
						<li>PYTHON</li>
						<li>C++</li>
						<li>REACT</li>
						<li>Django</li>
						<li>Flask</li>
						<li>Java</li>
						<li>SQL</li>
						<li>Nextjs</li>
					</ul>
				</div>
			</div>
		</div>
	<script src="app.js"></script>
	</body>
</html>
